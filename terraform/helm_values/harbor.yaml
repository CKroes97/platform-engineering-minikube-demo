expose:
  type: nodePort
  nodePort:
    name: harbor
    ports:
      http:
        port: 80
        nodePort: 30001
  tls:
    enabled: false

harborAdminPassword: "${HARBOR_PASSWORD}"

externalURL: "${HARBOR_URL}"

registry:
  credentials:
    username: "${HARBOR_USERNAME}"
    password: "${HARBOR_PASSWORD}"