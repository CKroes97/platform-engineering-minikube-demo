apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - service-account.yml

secretGenerator:  
  - name: registry-pull-secret
    literals:
      - ".dockerconfigjson=$(echo -n '${REGISTRY_USER}:${REGISTRY_PASSWORD}' | base64)"
    namespace: docker-registry
    type: kubernetes.io/dockerconfigjson
