- name: Add github GPG key
  ansible.builtin.get_url:
    url: "https://cli.github.com/packages/githubcli-archive-keyring.gpg"
    dest: "/etc/apt/keyrings/githubcli-archive-keyring.gpg"
    mode: '0644'

- name: Add GitHub CLI APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
    state: present
    filename: github-cli

- name: Install GitHub CLI
  ansible.builtin.apt:
    name: gh
    state: present

- name: Install github python package
  ansible.builtin.pip:
    name: pygithub
    state: present
    virtualenv: /home/{{ ansible_env.USER }}/.venv
