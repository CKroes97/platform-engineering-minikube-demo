- name: Add GitHub CLI YUM repository
  ansible.builtin.yum_repository:
    name: github-cli
    description: GitHub CLI
    baseurl: https://cli.github.com/packages/rpm/
    gpgcheck: yes
    repo_gpgcheck: yes
    gpgkey: https://cli.github.com/packages/rpm/gh-cli-key.gpg
    enabled: yes

- name: Install GitHub CLI
  ansible.builtin.dnf:
    name: gh
    state: present
