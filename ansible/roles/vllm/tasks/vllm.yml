---
- name: Ensure vllm service user exists
  ansible.builtin.user:
    name: "{{ service_user }}"
    shell: /bin/sh
    system: true
    create_home: true

- name: Create systemd service for vllm-server
  ansible.builtin.copy:
    dest: /etc/systemd/system/{{ service_name }}.service
    mode: '0644'
    content: |
      [Unit]
      Description=vllm server serving mistralai/Mistral-7B-Instruct-v0.3
      After=network.target

      [Service]
      Type=simple
      User={{ service_user }}
      WorkingDirectory={{ vllm_venv_path }}
      ExecStart={{ vllm_venv_path }}/bin/vllm serve \
       mistralai/Mistral-7B-Instruct-v0.3 \
        --host 0.0.0.0 \
        --port {{ service_port }} \
        --tool-call-parser openai \
        --tensor-parallel-size {{ threads }} \
        --gpu-memory-utilization 0.9 \
        --tokenizer-mode mistral
      Restart=on-failure
      RestartSec=5
      Environment=vllm_LOG_LEVEL=info

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true

- name: Enable and start vllm-server
  ansible.builtin.systemd:
    name: "{{ service_name }}"
    state: started
    enabled: true
